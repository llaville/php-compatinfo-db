EXTENDS:
    - "https://raw.githubusercontent.com/llaville/.github/refs/heads/master/.mega-linter-base.yml"
ENABLE:
    - ACTION
    - EDITORCONFIG
    - JSON
    - MARKDOWN
    - PHP
    - YAML
DISABLE_LINTERS:
    - JSON_PRETTIER
    - JSON_V8R
    - MARKDOWN_MARKDOWN_TABLE_FORMATTER
    - MARKDOWN_MARKDOWN_LINK_CHECK
    - PHP_BUILTIN
    - PHP_PSALM
    - PHP_PHPCSFIXER
    - YAML_V8R
PRINT_ALL_FILES: false
PHP_PHPSTAN_CLI_EXECUTABLE: "vendor/bin/phpstan" # force to use PHPStan locally version when additional extensions are required
PHP_PHPSTAN_DISABLE_ERRORS: false # project is now compatible PHPStan 2.x
